{% extends 'base.html' %}
{% block title %}This is a title{% endblock title %}


{% block body %}
<!-- Background image -->
<div class="bg-image" style="
    background-image: url('https://wallpaperaccess.com/full/2906429.jpg');
    height: 100vh;">
  <!-- Background image -->
  <center>
    {% for poll in all_polls %}
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h4 class="card-title"> <b> {{poll.question}} </b> </h4>
        <a href="{% url 'vote' poll.id %}" class="card-link">Vote</a>
        <a href="{% url 'detail-poll' poll.id %}" class="card-link">View Details</a>
        <a href= "{% url 'deletepoll' poll.id %}" class="card-link"> <i class="far fa-trash-alt"></i></a>
      </div>
    </div>

    <br>

    {% endfor %}
    <p>
    <h5> Add More Polls </h5> <a href="{% url 'polladd' %}"><svg xmlns="http://www.w3.org/2000/svg" width="26"
        height="26" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg></a> </p>
  </center>
</div>
{% endblock body %}
