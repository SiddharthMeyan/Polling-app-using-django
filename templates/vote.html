{% extends 'base.html' %}
{% block body %}
<!-- Background image -->
<div
  class="bg-image"
  style="
    background-image: url('https://i.pinimg.com/originals/5d/db/aa/5ddbaa7df95aacf12e7ae5a5181d0fd7.jpg');
    height: 100vh;
  "
>
<!-- Background image -->


<form action="" method="POST">
    {% csrf_token %}
  <div class="card-body">
    <div class="card text-light bg-dark mb-3" >
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <span class="glyphicon glyphicon-circle-arrow-right"></span>{{poll.question}}
                            </h3>
                        </div>
                        <div class="panel-body two-col">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="well well-sm margin-bottom-none">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="poll"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">{{poll.o1}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="well well-sm margin-bottom-none">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="poll"
                                                id="inlineRadio1" value="option2">
                                            <label class="form-check-label" for="inlineRadio1">{{poll.o2}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="well well-sm margin-bottom-none">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="poll"
                                                id="inlineRadio1" value="option3">
                                            <label class="form-check-label" for="inlineRadio1">{{poll.o3}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-6">
                                        <div class="well well-sm margin-bottom-none">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="poll"
                                                    id="inlineRadio1" value="option4">
                                                <label class="form-check-label" for="inlineRadio1">{{poll.o4}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type='submit' class="btn btn-primary my-2">Submit</button>
                            {% comment %} <a href="{% url 'detail-poll' poll.id %}">View Result</a> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </div>
</form></div>{% endblock body %}
